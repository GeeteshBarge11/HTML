<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px auto;
        }
        table, th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            width: 150px;
            height: auto;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">My Personal Information</h1>
    <img src="your-image.jpg" alt="My Photo">

    <table>
        <tr>
            <th>Detail Type</th>
            <th>Information</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>John Doe</td>
        </tr>
        <tr>
            <td>Age</td>
            <td>25</td>
        </tr>
        <tr>
            <td>Email</td>
            <td><a href="mailto:john.doe@example.com">john.doe@example.com</a></td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td><a href="tel:+12345678900">+1 234-567-8900</a></td>
        </tr>
    </table>
</body>
</html>
